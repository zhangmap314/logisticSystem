      Olive Admin - Flat & Responsive Bootstrap Admin Template
    </title>

  <body class="login-screen" style="  background-image:url(../pageResource/loginback.jpg);">
    <!-- BEGIN SECTION -->
    <div  style="padding-left: 45%;padding-top: 7%" class="container"  >
      <form class="form-signin" action="mianPage.html" >
        <h2 class="form-signin-heading" >
         登陆系统
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="您的账号" autofocus>
          <input type="password" class="form-control" placeholder="您的密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me">
            记住我
            <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                忘记密码
              </a>
            </span>
          </label>

          <button  class="btn btn-lg btn-login btn-block" type="submit">
            登陆
          </button>

        </div>
		<!-- END LOGIN WRAPPER -->
		<!-- MODAL -->
          <div  id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times
                  </button>
                  <h4 class="modal-title">
                   忘记密码 ?
                  </h4>
                </div>
                <div class="modal-body">
                  <p>
                    请输入您的公司名称以及您的账户名.
                  </p>
                  <input type="text" name="email" placeholder="用户名" autocomplete="off" class="form-control placeholder-no-fix">
                </div>
                <div class="modal-footer">
                  <button data-dismiss="modal" class="btn btn-default" type="button">
                    取消
                  </button>
                  <button class="btn btn-success" type="button">
                    确定
                  </button>
                </div>
              </div>
            </div>
          </div>
		<!-- END MODAL -->
      </form>
    </div>
    <!-- END SECTION -->
    <!-- BEGIN JS -->
    <script src="../pageResource/charResource/js/jquery.js" ></script><!-- BASIC JQUERY LIB. JS -->
	<script src="../pageResource/charResource/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
    <!-- END JS -->
  </body>
</html>
